<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit: Start unit testing with this template.</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
  <script>
    QUnit.assert.contains = function( needle, haystack, message ) {
      var actual = haystack.indexOf(needle) > -1;
      this.push(actual, actual, needle, message);
    };
    QUnit.test("retrieving object keys", function( assert ) {
      var objectKeys = ['a', 'b'];
      assert.contains( "a", objectKeys, "Object keys" );
      assert.contains( "b", objectKeys, "Object keys" );
     
      var arrayKeys = ['1', '2'];
      assert.contains( "1", arrayKeys, "Array keys" );
      assert.contains( "2", arrayKeys, "Array keys" );
    });
  </script>
</body>
</html>
