<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit: Start unit testing with this template.</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
  <script>
    QUnit.test("The length property represents the length of a string.", function(assert) {
      assert.equal("".length, 0);
      assert.equal("q".length, 1);
      assert.equal("qunit".length, 5);
      assert.equal("qunit ".length, 6);
    });
    QUnit.test("The static String.fromCharCode() method returns a string created by using the specified sequence of Unicode values.", function(assert) {
      assert.equal(String.fromCharCode(), "");
      assert.equal(String.fromCharCode(65), "A");
      assert.equal(String.fromCharCode(65, 66), "AB");
      assert.equal(String.fromCharCode(65, 65666734322344), "AçŠ¨");
    });
    QUnit.test("The startsWith() method determines whether a string begins with the characters of another string, returning true or false as appropriate.", function(assert) {
      assert.ok("qunit".startsWith("q"));
      assert.notOk("qunit".startsWith("unit"));
      assert.ok("qunit".startsWith("")); // yikes
      assert.notOk("qunit".startsWith(null));
    });
    QUnit.test("The slice() method extracts a section of a string and returns a new string.", function(assert) {
      assert.equal("timothy chan".slice(0), "timothy chan");
      assert.equal("timothy chan".slice(-4), "chan");
      assert.equal("timothy chan".slice(8), "chan");
      assert.equal("timothy chan".slice(0, 7), "timothy");
      assert.equal("timothy chan".slice(2, 7), "mothy");
      assert.equal("timothy chan".slice(2, -5), "mothy");
    });
  </script>
</body>
</html>
