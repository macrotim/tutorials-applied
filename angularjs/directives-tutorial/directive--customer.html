<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directives: Example with My-Customer</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="docsSimpleDirective">
  <div ng-controller="Controller">
    <my-customer info="naomi"></my-customer>
    <hr>
    <my-customer info="igor"></my-customer>
  </div>
</body>

<script>
(function(angular) {
  'use strict';
  
  // Note: To bind a specific customer to the current scope requires
  // several levels of indirection.

  angular.module('docsSimpleDirective', [])
    .controller('Controller', ['$scope', function($scope) {
      $scope.naomi = { name: 'Naomi', address: '1600 Amphitheatre' };
      $scope.igor = { name: 'Igor', address: '123 Somewhere' };
    }])
    .directive('myCustomer', function() {
      return {
        scope: { customerInfo: '=info' },
        // match only the element name <my-customer>
        restrict: 'E', 
        // render this template
        templateUrl: 'my-customer-iso.html'
      };
  });
})(window.angular);
</script>
</html>
